<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-4">
        Train Scheduler
      </h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-md-4 col-12 order-md-1 order-2 mb-3">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="trainDest">Destination</label>
                <input type="text" class="form-control" id="trainDest" placeholder="Destination">
              </div>
              <div class="form-group">
                <label for="trainFirst">First Train Time</label>
                <input type="time" class="form-control" id="trainFirst">
              </div>
              <div class="form-group">
                <label for="trainFreq">Frequency (min)</label>
                <input type="number" class="form-control" id="trainFreq" placeholder="#">
              </div>
              <div id="validation" class="text-danger"></div>
              <button type="submit" class="btn btn-primary my-1" id="trainSubmit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col col-md-8 col-12 order-md-2 order-1 mb-3">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
